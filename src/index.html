<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drag and drop</title>
    <link rel="stylesheet" href="style/styleIndex.css" />
  </head>
  <body>


    <div class="container">
      <header>
        <h1>Market Drag and Drop</h1>
      </header>

      <article id="uno">
        <img src="./img/stock/fresa.png" alt="fresa" />
        <div class="description">Fresa</div>
        <div class="price">2€</div>
      </article>
      <article id="dos">
        <img src="./img/stock/lechuga.png" alt="lechuga" />
        <div class="description">Lechuga</div>
        <div class="price">2€</div>
      </article>
      <article id="tres">
        <img src="./img/stock/manzana.png" alt="manzana" />
        <div class="description">Manzana</div>
        <div class="price">2€</div>
      </article>
      <article id="cuatro">
        <img src="./img/stock/tomate.png" alt="tomate" />
        <div class="description">Tomate</div>
        <div class="price">2€</div>
      </article>
      <article id="cinco">
        <img src="./img/stock/aguacate.png" alt="aguacate" />
        <div class="description">Aguacate</div>
        <div class="price">2€</div>
      </article>
      <article id="seis">
        <img src="./img/stock/uvas.png" alt="uva" />
        <div class="description">Uvas</div>
        <div class="price">2€</div>
      </article>
      <article id="siete">
        <img src="./img/stock/platanos.png" alt="patanos" />
        <div class="description">PLatanos</div>
        <div class="price">2€</div>
      </article>
      <article id="ocho">
        <img src="./img/stock/cereza.png" alt="cerezas" />
        <div class="description">Cerezas</div>
        <div class="price">2€</div>
      </article>

      <article id="nueve">
        <img src="./img/stock/detergente.png" alt="detergente" />
        <div class="description">Detergente</div>
        <div class="price">2€</div>
      </article>
      <article id="diez">
        <img src="./img/stock/lejia.png" alt="lejia" />
        <div class="description">Lejia</div>
        <div class="price">2€</div>
      </article>
      <article id="once">
        <img src="./img/stock/limpiador-de-ventanas.png" alt="lipiador" />
        <div class="description">Limpia Cristales</div>
        <div class="price">2€</div>
      </article>
      <article id="doce">
        <img src="./img/stock/pasta-dentifrica.png" alt="pasta" />
        <div class="description">Detrífrico</div>
        <div class="price">2€</div>
      </article>
      <article id="cesta">
        <h1>
          Cesta
        </h1>
        <img
          src="./img/stock/cesta-de-la-compra.png"
          alt="Cesta de la compra"
        />
      </article>
      <footer id="menu">
        <h1>Total</h1>
              </footer>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
