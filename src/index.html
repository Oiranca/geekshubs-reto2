<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Drag and drop</title>
  <link rel="stylesheet" href="style/styleIndex.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>Market Drag and Drop</h1>
    </header>

    <article class="stock" id="uno">
      <img id ="fresas" src="./img/stock/fresa.png" alt="fresa" />
      <p class="description">Fresa</p>
      <p class="price">2€</p>
    </article>
    <article class="stock" id="dos">
      <img id ="lechuga" src="./img/stock/lechuga.png" alt="lechuga" />
      <p class="description">Lechuga</p>
      <p class="price">2€</p>
    </article>
    <article class="stock" id="tres">
      <img id ="manzana" src="./img/stock/manzana.png" alt="manzana" />
      <p class="description">Manzana</p>
      <p class="price">2€</p>
    </article>
    <article class="stock" id="cuatro">
      <img id ="toamate" src="./img/stock/tomate.png" alt="tomate" />
      <p class="description">Tomate</p>
      <p class="price">2€</p>
    </article>
    <article class="stock" id="cinco">
      <img id ="aguacate" src="./img/stock/aguacate.png" alt="aguacate" />
      <p class="description">Aguacate</p>
      <p class="price">2€</p>
    </article>
    <article class="stock" id="seis">
      <img id ="uva" src="./img/stock/uvas.png" alt="uva" />
      <p class="description">Uvas</p>
      <p class="price">2€</p>
    </article>
    <article class="stock" id="siete">
      <img id ="platanos"src="./img/stock/platanos.png" alt="platanos" />
      <p class="description">Platanos</p>
      <p class="price">2€</p>
    </article>
    <article class="stock" id="ocho">
      <img id ="cerezas" src="./img/stock/cereza.png" alt="cerezas" />
      <p class="description">Cerezas</p>
      <p class="price">2€</p>
    </article>

    <article class="stock" id="nueve">
      <img id ="detergente" src="./img/stock/detergente.png" alt="detergente" />
      <p class="description">Detergente</p>
      <p class="price">2€</p>
    </article>
    <article class="stock" id="diez">
      <img id ="lejia" src="./img/stock/lejia.png" alt="lejia" />
      <p class="description">Lejia</p>
      <p class="price">2€</p>
    </article>
    <article class="stock" id="once">
      <img id ="limpiador" src="./img/stock/limpiador-de-ventanas.png" alt="limpiador" />
      <p class="description">Limpia Cristales</p>
      <p class="price">2€</p>
    </article>
    <article class="stock" id="doce">
      <img id ="pasta-dentifrica" src="./img/stock/pasta-dentifrica.png" alt="pasta" />
      <p class="description">Detrífrico</p>
      <p class="price">2€</p>
    </article>
    <article id="cesta">
      <img src="./img/stock/cesta-de-la-compra.png" alt="Cesta de la compra" />
    </article>
    <article id="sum">
      <h2>Total : <span id="total"></span> </h2>
     
    </article>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
