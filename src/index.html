<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drag and drop</title>
    <link rel="stylesheet" href="style/styleIndex.css" />
  </head>
  <body>
    <main>
      <article class="mySlides fade">
        <div class="index">1/3</div>
        <img src="./img/stock/fresa.png" alt="fresa">
        <div class="descirption">Fresa</div>

      </article>

      <article class="mySlides fade">
        <div class="index">2/3</div>
        <img src="./img/stock/lechuga.png" alt="lechuga">
        <div class="descirption">Lechuga</div>
      </article>

      <article class="mySlides fade">
        <div class="index">3/3</div>
        <img src="./img/stock/manzana.png" alt="manzana">
        <div class="descirption">Manzana</div>
      </article>

      <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</main>


<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
  
<script src="./js/main.js">
  
  </script>
  </body>
</html>
